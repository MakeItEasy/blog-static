<h4 id="toc_0.0.0.1">20111220 手机熏晕了</h4>
<p>
<hr>
今天晚上打电话，由于穿的拖鞋，闻到自己脚有点臭，我就跟宝贝说：”熏死我了“。
没想到刚说完手机就没电关机了。然后我充上电给小胖打过去，这个家伙第一句话就是：
“是不是手机熏晕了啊？“无语……
</p>
